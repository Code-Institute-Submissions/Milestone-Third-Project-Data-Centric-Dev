{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align amber-text text-accent-4">Welcome, New Here!!!</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('join_free') }}">
            <div class="card-panel">
                <!-- username-->
                <div class="row">
                    <div class="card input-field col s8 offset-m2">
                        <i class="fas fa-user-plus prefix amber-text text-accent-3"></i>
                        <span class="brown-text text-lighten-4"></span>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlenght="15" class="validate" required>
                        <label for="username">Username</label>
                    </div> 
                </div>
                <!-- email-->
                <div class="row">
                    <div class="card input-field col s8 offset-m2">
                        <i class="fas fa-envelope prefix amber-text text-accent-3"></i>
                        <span class="brown-text text-lighten-4"></span>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- password-->
                <div class="row">
                    <div class="card input-field col s8 offset-m2">
                        <i class="fas fa-user-lock prefix amber-text text-accent-3"></i>
                        <span class="brown-text text-lighten-4"></span>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password-->
                <div class="row">
                    <div class="card input-field col s8 offset-m2">
                        <i class="fas fa-user-lock prefix amber-text text-accent-3"></i>
                        <span class="brown-text text-lighten-4"></span>
                        <input id="password2" name="password2" type="password" minlength="5"
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password2">Confirm Password</label>
                    </div>
                </div>   
                <!-- register button-->
                <div class="row">
                     <button type="submit" class="col s8 offset-m2 btn-large amber accent-4 text-shadow">
                        Register Now <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="card-action right-align">
                    <span class= ""> Already a Member? </span>
                    <a href="{{ url_for('sign_in') }}">Sign In </a>
                </div>  
            </div>
        </form>
    </div>

{% endblock %}
