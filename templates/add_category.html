{% extends "base.html" %}
{% block content %}

    <h3 class="center-align light-blue-text">Add Category</h3>

        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                <!-- Recipe Category-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix light-blue-text"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlenght="25" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>                
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 left">
                        <button type="submit" class="btn-large light-blue  text-shadow">
                            Edit Category <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        

{% endblock %}
