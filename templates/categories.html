{% extends "base.html" %}
{% block content %}

    <h3 class="center-align light-blue-text">Manage Categories</h3>
    
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card large amber accent-4 text-shadow center-align">
                    <div class="card-image">
                        <img class="responsive-img z-depth-3" src="{{ category.category_image }}"> <!--SIZE NEEDS TO BE ADJUSTED -->
                    </div>
                    <div class="card-content white-text reduce-size">
                        <span class="card-title">{{ category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class= "btn green accent-4">Edit</a>
                        <!--Defensive Programming for Admin to reconfirm DELETE action (Similar approach from other students and materialize)-->
                        <a href="#delete_category" class= "btn green darken-4 modal-trigger">Delete</a>
                        <div id="delete_category" class="modal">
                            <div class="modal-content center-align">
                                <h5>Do you want to delete this category?</h5>
                                <br>
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-small red modal-close">Delete</a>
                                <a href="#" class="btn btn-small black modal-close">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
