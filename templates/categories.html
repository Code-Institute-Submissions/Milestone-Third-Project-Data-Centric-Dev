{% extends "base.html" %}
{% block content %}

    <h3 class="center-align light-blue-text">Manage Categories</h3>
    
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card amber accent-4 text-shadow center-align">
                    <div class="card-image">
                        <img class="same-size" src="{{ category.category_image }}"> <!--SIZE NEEDS TO BE ADJUSTED -->
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class = "btn green accent-4">Edit</a>
                        <a href="" class = "btn green darken-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
